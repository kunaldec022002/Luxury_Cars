<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./payment.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label><br/>
            <input type="text"class="input-text" id="cardNumber" name="cardNumber" required><br/><br/>

            <label for="expiryDate">Expiry Date:</label><br/>
            <input type="text" class="input-text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required><br/><br/>

            <label for="cvv">CVV:</label><br/>
            <input type="text" class="input-text" id="cvv" name="cvv" required><br/><br/>

            <label for="quantity">Quantity:</label><br/>
            <input type="number"class="input-text" id="number" name="number" required/><br/><br/>

            <button type="button" onclick="processPayment()">Process Payment</button>
        </form>
        <p id="payment-message"></p>
    </div>

    <script>

function processPayment() {
    // Get the values from the form
    const cardNumber = document.getElementById('cardNumber').value;
    const expiryDate = document.getElementById('expiryDate').value;
    const cvv = document.getElementById('cvv').value;
    const quantity = document.getElementById('number').value;

    // Validate the card details (simplified for example purposes)
    if (cardNumber.length === 16 && expiryDate.length === 5 && cvv.length === 3 && quantity.length===5) {
        // Save the payment details to localStorage (for educational purposes only)
        const paymentDetails = {
            cardNumber: cardNumber,
            expiryDate: expiryDate,
            cvv: cvv,
            quantity:quantity
        };

        localStorage.setItem('paymentDetails', JSON.stringify(paymentDetails));

        // Display a success message or redirect to a confirmation page
        document.getElementById('payment-message').textContent = 'Payment successful!';
    } else {
        // Display an error message
        document.getElementById('payment-message').textContent = 'Invalid card details';
    }
}


    </script>
</body>
</html>
